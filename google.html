<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./css/head.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">

    <!-- FUENTE DE LETRA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    
    <header class="head">

        <div class="text-head">
            <a href="">Gmail</a>
            <a href="">Im√°genes</a>
        </div>
        
        <div class="grid-logo">
           <a href="">
            <img src="./img/grid.svg" alt="grid">
           </a> 
        </div>

        <div class="person-photo">
            <a href="">
                <img src="./img/people.png" alt="">
            </a>
        </div>

    </header>

    <section class="main">

        <div class="google-logo">

            <img src="./img/logo-Google.png" alt="Logo Google">

        </div>

        <div class="search-box-container">

        <div class="search-img-container ">

            <img src="./img/search.svg" alt="Lupa" class="img-search-box">

        </div>

        <div class="form-container">

            <form action="">
                <label for="text">
                    <input type="text" class="search-box" placeholder="Buscar en Google o escribir una URL">
                </label>
            </form>

        </div>

        <div class="mic-container">

            <img src="./img/mic.jpg" alt="Microfono" class="img-search-box">

        </div>

        </div>

        <div class="recent-sites">

            <div class="ball-recent-sites">
                <img src="./img/twitch.png" alt="twitch">
            </div>

            <div class="ball-recent-sites">
                <img src="./img/platzi.webp" alt="platzi">
            </div>

            <div class="ball-recent-sites">
                <img src="./img/yt.webp" alt="Youtube" id="youtube">
            </div>
            
            <div class="ball-recent-sites">
                <img src="./img/plus.svg" alt="Plus">
            </div>

        </div>

    </section>

    <footer class="foot">
        <div class="foot-container">
            <img src="./img/pen.svg" alt="pencil">
            <a href="">Personalizar Chrome</a>
        </div>
    </footer>
